<form action="contact-form" method="post" id="contact-form">
  <div>
    <div>
      <label class="standard-label" for="contact-email">E-mail: </label>
    </div>
    <div>
      <input type="email" id="contact-email" required>
    </div>
  </div>
  <div>
    <div>
      <label class="standard-label" for="contact-telephone">Telephone: </label>
    </div>
    <div>
      <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
    </div>
  </div>
  <div>
    <div>
      <label class="standard-label">Message: </label>
    </div>
    <div>
      <textarea required maxlength="240"></textarea>
    </div>
  </div>
  <button class='button' type="submit" id="contact-message" value="Send message">Send message</button>
</form>
